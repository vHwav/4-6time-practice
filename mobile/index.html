<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일 화면</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/0a3325e9ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="mobile">
        <div class="top">
            <span class="time">9:41</span>
            <div class="icon-group">
                <span class="accesibility"><i class="fa-solid fa-phone-volume"></i></span>
                <span class="wifi"><i class="fa-solid fa-wifi"></i></span>
                <span class="battery"><i class="fa-solid fa-battery-full"></i></span>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li class="nav-list now">All</li>
                <li class="nav-list">Advertising</li>
                <li class="nav-list">Dev & Data Science</li>
                <li class="nav-list">Game</li>
                <li class="nav-list">Other</li>
            </ul>
        </nav>
        <div class="app-group">
            <a class="app" href="/">
                <p class="subject white">The <br /> Making of Modern</p>
                <span>63%</span><br />
                <progress class="progress" value="63" max="100"></progress>
            </a>
            <a class="app" href="/">
                <p class="subject black">Mobile Interface Advanced</p>
                <span class=" circle free">Free</span>
                <span class=" circle more-list">2</span>
            </a>
            <a class="app large">
                <p class="subject black">Graphic Design. Professium</p>
                <span class=" circle dollar">$199/month</span>
                <span class=" circle more-list">9 months</span>
            </a>
            <a class="app" href="/">
                <p class="subject black">Web Design Junior</p>
                <span class=" circle free">Free</span>
                <span class=" circle more-list">3</span>
            </a>
            <a class="app" href="/">
                <p class="subject black">Inclusive Web Design</p>
                <span class=" circle dollar">$99/mon</span>
                <span class=" circle more-list">3</span>
            </a>
            <a class="app large" href="/">
                <p class="subject black">Machine Learning. Professium</p>
                <span class=" circle dollar">$49/year</span>
                <span class=" circle more-list">9 months</span>
            </a>
        </div>
    </section>

</body>

</html>
